<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Новости</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="container mt-5 d-flex gap-4 bg-dark-subtle align-items-center p-4 rounded-2">
        <a href="/" class="text-decoration-none text-black h2">News24</a>
        <form class="w-100 d-flex flex-column gap-1" id="formSearch">
            <div class="d-flex gap-1">
                <input type="text" class="form-control" id="titleNews" placeholder="Поиск">
                <button type="submit" class="btn btn-primary" id="searchBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path
                            d="M10.25 2a8.25 8.25 0 0 1 6.34 13.53l5.69 5.69a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215l-5.69-5.69A8.25 8.25 0 1 1 10.25 2ZM3.5 10.25a6.75 6.75 0 1 0 13.5 0 6.75 6.75 0 0 0-13.5 0Z">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="d-grid">
                <div class="row">
                    <div class="col">
                        <label for="dateNews">Новости с</label>
                        <input type="date" class="form-control" id="dateFromNews">
                    </div>
                    <div class="col">
                        <label for="dateNews">Новости по</label>
                        <input type="date" class="form-control" id="dateToNews">
                    </div>
                </div>
                <div class="row">   
                    <div class="col">
                        <label for="filterNews">Фильтрация</label>
                        <select class="form-select" id="filterNews">
                            <option value="publishedAt">Все публикации</option>
                            <option value="relevancy">Похожие новости</option>
                            <option value="popularity">Популярные новости</option>
                        </select>
                    </div>
                    <div class="col-md-2 col-sm-4">
                        <label for="languageNews">Язык</label>
                        <select class="form-select" id="languageNews">
                            <option value="ar">ar</option>
                            <option value="de">de</option>
                            <option value="en">en</option>
                            <option value="es">es</option>
                            <option value="fr">fr</option>
                            <option value="he">he</option>
                            <option value="it">it</option>
                            <option value="nl">nl</option>
                            <option value="no">no</option>
                            <option value="pt">pt</option>
                            <option value="ru" selected>ru</option>
                            <option value="sv">sv</option>
                            <option value="ud">ud</option>
                            <option value="zh">zh</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </header>
    <main class="container">
        <div class="container d-grid">
            <div class="row">
                <div class="row row-cols-1 row-cols-md-2 g-4" id="tabletNews">
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button" id="prevBtn">Назад</button>
            <button class="btn btn-primary" type="button" id="nextBtn">Вперед</button>
        </div>
    </main>
</body>

</html>
